<!DOCTYPE html>
<html>
<head>
    <title>TW Farm Bot by Kwasny</title>

    <style>
        body {
            width:350px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/popup.js"></script>
</head>
<body>
<div id="villages" align="center">
    <h2>TW Farm Bot by Kwasny</h2>
    <p id="currentVillage"></p>
    <table id="villagesTable" border="1">
        <tr>
            <th align="center">Village</th>
            <th align="center">Coords</th>
            <th align="center"><img src="../imgs/rechts.png" title="distance" alt="" class="">  </th>
            <th align="center">Models</th>
        </tr>
    </table>
</div>

<div align="center">
    <a class="btn options-btn" id="options_link" href=#>Configure farm</a>
    <div id="status"></div>
</div>

<div align="center">
    <a class="btn options-btn" id="start_farm" href=#>Start farming</a>
    <div id="status"></div>
</div>


<div align="center">
    <a class="btn options-btn" id="pause_farm" href=#>Pause farming</a>
    <div id="status"></div>
</div>

<div align="center">
    <a class="btn options-btn" id="stop_farm" href=#>Reset farming queue</a>
    <div id="status"></div>
</div>
</body>
</html>
